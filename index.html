<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
   <span>Advice # <span class="count">1</span><!-- Advice ID goes here --></span></br>
   <div class="advice">
    <q id="advice-text">Click the dice icon to generate advice</q>
  </div>
    <div class="svg">
    <svg width="auto" 
    height="16" 
    xmlns="http://www.w3.org/2000/svg">
    <g fill="none" fill-rule="evenodd">
      <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z"/>
      <g transform="translate(138)" fill="#CEE3E9">
        <rect width="6" height="16" rx="3"/>
        <rect x="14" width="6" height="16" rx="3"/></g></g></svg>
      </div>
  
  <button id="generate-btn"><img src="/images/icon-dice.svg" alt="Dice icon" /></button>
    </div></br>
  <div class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https//:github.com/mesho254">Mesho</a>.</p>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
